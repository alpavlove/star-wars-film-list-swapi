<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-4 justify-items-center"
>
  <div
    *ngFor="let film of films$ | async"
    class="relative overflow-hidden w-full rounded-lg shadow-lg"
  >
    <a routerLink="/films/{{ film.id }}">
      <div
        class="absolute top-0 left-0 right-0 bottom-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-10 transition-opacity duration-300 opacity-0 hover:opacity-100"
      >
        <h2 class="text-2xl font-bold text-white">{{ film.title }}</h2>
      </div>
      <img
        class="w-full h-full object-cover rounded-lg transition-opacity duration-300 opacity-75 hover:opacity-100"
        alt="{{ film.title }}"
        src="{{ film.id | filmPoster }}"
      />
    </a>
  </div>
</div>
